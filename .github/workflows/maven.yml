
name: Run Automation Tests (UI only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: google-chrome --version || /usr/bin/google-chrome --version

      - name: Build & Run UI tests
        run: mvn -B -e clean test -Dci=true -Dtest=tests.ui.LoginTests

      - name: Upload ChromeDriver log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chromedriver-log
          path: chromedriver.log

      - name: Upload Surefire Reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports
